<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Agendamento</title>
    <link rel="stylesheet" href="telaAgendamento.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 450px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        select, input[type="text"], textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        select:focus, input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .botoes {
            display: flex;
            justify-content: space-between;
        }

        .botoes button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 48%;
        }

        .botoes button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="opcoes">
        <div class="perfil">
            <span>Bem-vindo, [Nome do Usuário]</span>
            <img src="[URL da foto do perfil]" alt="Foto de perfil">
        </div>
        <h1>Agendamento</h1>
        <form>
            <label for="procedimento">Selecione o procedimento:</label>
            <select id="procedimento" name="procedimento">
                <option value="aparelho">Aparelho Ortodôntico</option>
                <option value="cirurgia">Cirurgias e extrações</option>
                <option value="clareamento">Clareamento dentário</option>
                <option value="clinico">Clínico geral</option>
                <option value="implante">Implante dentário</option>
                <option value="limpeza">Limpeza dentária</option>
                <option value="canal">Tratamento de canal</option>
            </select>
        
            <label for="medico">Escolha o médico:</label>
            <select id="medico" name="medico">
                <option value="">Escolher automaticamente</option> <!-- Opção de escolha aleatória -->
                <option value="Dr. João">Dr. João</option>
                <option value="Dra. Maria">Dra. Maria</option>
                <option value="Dr. Pedro">Dr. Pedro</option>
            </select>
        
            <label for="horario">Escolha o horário:</label>
            <select id="horario" name="horario">
                <option value="">Escolher automaticamente</option> <!-- Opção de escolha aleatória -->
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
            </select>

            <div class="botoes">
                <button type="button" id="btnAgendar">Agendar</button>
                <button type="button" id="btnConsultas">Consultas</button>
            </div>
        </form>
    </div>

    <div class="calendario" id="calendario" style="display: none;"></div> <!-- Oculto por padrão -->

    <!-- Formulário para exibir as consultas marcadas -->
    <div id="formConsultas" style="display: none;">
        <h2>Suas Consultas</h2>
    <div id="listaConsultas"></div> <!-- Aqui será preenchido com as consultas -->
</div>

</div>

<script src="calendario.js"></script>
</body>
</html>
